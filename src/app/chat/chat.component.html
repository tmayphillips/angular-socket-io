    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8 mb-10">
                <div *ngIf="!user" class="card">
                    <h5 class="card-header bg-info text-white text-center py-4">
                        <strong>Let's Chat!</strong>
                      </h5>
                    <div class="card-body px-lg-5 pt-0">
                    <form #entryForm="ngForm" (ngSubmit)="enterChat(entryForm)">
                        <div class="m-4 text-center">
                            Enter your username and room name to start chatting.
                        </div>
                        
                        <div class="md-form">
                          <input type="text" ngModel #user="ngModel" name="user" class="form-control mb-4" placeholder="User Name" />
                        </div>
        
                        <div class="md-form">
                          <input type="text" ngModel #room="ngModel" name="room" class="form-control mb-4" placeholder="Room Name" />
                        </div>
        
                        <!-- Submit button -->
                        <button type="submit" [ngClass]="{'btn':true, 'btn-info':true, 'btn-block':true, 'disabled':room.value===''||user.value===''}">
                            Start Chatting
                        </button>
                      </form>
                    </div>
                </div>

                <div *ngIf="user">
                    <section class="story-container bg-info" id="story">
                        <ul>
                            <li *ngFor="let u of users">
                                <div class="story">
                                    <div class="circle" 
                                        [ngStyle]="{'background-color': u===user ? color:'#ccc'}"
                                        data-mdb-toggle="tooltip" title="{{u}}"
                                    >
                                        <span class="initials">{{u | slice:0:2}}</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <section class="newsfeed my-5">
                        <div class="post">
                          <div *ngFor="let message of messages" class="card mb-3">
                            <div class="card-body">
                              <div class="container">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0">
                                              
                                          <div class="circle" [ngStyle]="{'background-color': message.user===user ? color:'#ccc'}">
                                            <span class="initials">{{message.user | slice:0:2}}</span>
                                          </div>
                                                                           </div>
                                          <div class="flex-grow-1 ms-3">
                                            <strong class="ml-2">{{message.user}}:</strong>
                                            {{message.message}}
                                          </div>
                                    </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                    <div class="bg-info send-message">
                        <form (ngSubmit)="sendMessage(messageInput.value);">
                        <div class="input-group m-0">
                            <input  ngModel #messageInput="ngModel" name="messageInput" type="text" class="form-control" placeholder="Your message" />
                            <button class="btn text-white" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                              Send
                            </button>
                          </div>
                        </form>
                        <!-- <input #msgInput type='text'>
                        <button type='submit' (click)="sendMessage(msgInput.value); msgInput.value='' ">Send</button> -->
                    </div>
                </div>
                
            </div>
          </div>
        </div>
      </div>
